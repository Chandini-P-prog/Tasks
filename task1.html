<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid white;
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid white;
}
th {
  background-color: #3cdddc;
  color: black;
  text-align: center;
}
tr{
  background-color: #3cdddc;
  color: black;
}
</style>
</head>
<body>

<h2>Styled Table</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td> 
    <td>80</td>
  </tr>
</table>

</body>
</html>
